<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AES加密 - CTF竞赛题目</title>
  </head>
  <body>
    <h1>AES加密 - CTF竞赛题目</h1>
    <p>以下是一个AES加密的密文，请使用给出的密钥和IV解密该密文并找出明文。</p>

    <p>cipher：</p>
    <pre>
      7f 89 4d a7 63 25 e6 76 32 b9 6f ce 08 af 35 d0
    </pre>

    <p>key：</p>
    <pre>
      comp7170comp7170
    </pre>

    <p>IV：</p>
    <pre>
      \xca]\xaf\x96k\xd1XQ\xf5\n&/L\xf2\x8eJ
    </pre>

    <form>
      <label>请输入答案：</label>
      <input type="text" id="answer" name="answer">
      <button type="button" onclick="checkAnswer()">提交答案</button>
    </form>

    <script>
      function checkAnswer() {
        var answer = document.getElementById("answer").value.trim();
        if (answer === "i_love_kevin") {
          alert("Congratulations, your answer is correct！");
        } else {
          alert("Unfortunately, the answer was incorrect. Please try again.");
        }
      }
    </script>
  </body>
</html>
该页面包括一个标题，题目描述，密文，密钥和IV的展示，以及一个表单，用户可以在其中输入答案并提交。
提交答案时，页面会检查答案是否正确，并弹出相应的提示框。
